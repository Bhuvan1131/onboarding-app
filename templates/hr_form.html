<!DOCTYPE html>
<html>
<head>
    <title>HR Form</title>
</head>
<body>
    <h2>HR: Complete Employee Onboarding Details</h2>
    <form method="POST">
        Employee ID: <input name="employee_id" required><br><br>
        Job Title: <input name="job_title" required><br><br>
        Department: <input name="department" required><br><br>
        Manager Name: <input name="manager_name" required><br><br>
        Work Location: <input name="location" required><br><br>

        <button type="submit">Save HR Details</button>
    </form>
</body>
</html>
