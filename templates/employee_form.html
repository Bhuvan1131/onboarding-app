<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
</head>
<body>
    <h2>Welcome! Please fill out your details</h2>
    <form method="POST">
        Full Name: <input name="full_name" required><br><br>
        Date of Birth: <input name="dob" type="date" required><br><br>
        Email: <input name="email" type="email" required><br><br>
        Phone: <input name="phone" required><br><br>
        Address: <input name="address" required><br><br>
        Bank Account Number: <input name="bank_details" required><br><br>
        Tax ID (PAN, etc.): <input name="tax_id" required><br><br>
        Emergency Contact: <input name="emergency_contact" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
